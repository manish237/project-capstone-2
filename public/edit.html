<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Jumbotron Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="stylesheets/jumbotron.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="stylesheets/edit-style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index-1.html">Destinalysis</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Example row of columns -->
        <div id="edit-sec">
            <div class="row">
                <div class="col-md-12 text-center" id="edit-head-sec">
                    <h2>Edit Details</h2>
                </div>
            </div>
            <div class="row">
                <form class="form-horizontal" id="form-edit">
                    <div class="col-md-12 text-center">
                        <h4>Personal Information</h4>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="fname">First Name:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="lname">Last Name:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="autocomplete">Address:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="autocomplete" placeholder="Start Typing your new address">
                            </div>
                        </div>
                        <div id="edit-addr-sec-hidden">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="street_number">Street Address:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="street_number" placeholder="">
                                    <input type="text" class="form-control" id="route" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="locality">City:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="locality" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="administrative_area_level_1">State:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="administrative_area_level_1" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="postal_code">Zip code:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="postal_code" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="country">Country:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="country" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="longitude">Longitude:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="longitude" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="latitude">Latitude:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="latitude" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1">
                                <button type="submit" class="btn btn-default" id="btn-edit">Submit</button>
                                <button type="submit" class="btn btn-default" id="btn-cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCdMEkE_lDfC96DUMJrUOrirxJ-UnqHcfw&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="js/maps-script.js"></script>
    <script src="js/edit_script.js"></script>
</body>
</html>
