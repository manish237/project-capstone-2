<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Jumbotron Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="stylesheets/jumbotron.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <link href="stylesheets/index-style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="invalid-login" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Invalid Username or Password</p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Destinalysis</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                ...
                            </div>
                        </div>
                    </div>
                    <form class="navbar-form navbar-right" id="form-sign-in">
                        <div class="form-group">
                            <input type="email" placeholder="Email" class="form-control" id="signin-username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" id="signin-password" required>
                        </div>
                        <button type="submit" id="btn-sign-in" class="btn btn-primary">Sign in</button>
                        <button type="submit" id="btn-sign-up" class="btn left-space btn-info">Register</button>
                        <a class="forgot-link-font" id="ln-reset-pwd" href="reset.html">forgot password</a>
                    </form>
                </div>
                <!--/.navbar-collapse -->
            </div>
        </nav>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>Destinalysis</h1>
                <p>One stop for all the detail you want to see for your favourite destination.</p>
            </div>
        </div>
        <div class="container">
            <div class="row" id="home_rest_section">
                <h2 class="section_head">Top Restaurants Near By</h2>
            </div>
            <hr>
            <div class="row" id="home_vac_section">
                <h2 class="section_head">Top Vacation Rentals Near By</h2>
            </div>
            <hr>
            <div class="row" id="home_crime_section">
                <h2 id="home_crime_head">Crime Reports Near By</h2>
                <strong>(<span id="home_tot_count_val"></span> in total reported)</strong>
            </div>
            <div class="row" id="home_map_section">
            </div>
        </div>
        <!-- /container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- External dependencies -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>


        <!-- App Dependencies -->
        <script src="js/maps-script.js"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyCdMEkE_lDfC96DUMJrUOrirxJ-UnqHcfw&libraries=places"></script>
        <script src="js/data_loader.js"></script>
        <script src="js/index_script.js"></script>
    </body>
</html>
