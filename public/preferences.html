<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Jumbotron Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap-switch/css/bootstrap-switch.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="stylesheets/jumbotron.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid"> 
                <div class="navbar-header"> 
                    <a class="navbar-brand" href="#">Destinalysis</a>
                </div>                 
            </div>
        </nav>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Destination Preferences</h2>
                </div>
            </div>
            <div class="row text-center">
                <form class="form-horizontal">
                    <div class="col-md-12" id="rest_pref">
                        <h4>Restaurant Search Preferences</h4>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="search_rest_toggle">Load Restaurants:</label>
                            <div class="col-sm-10 make-switch switch-large">
                                <input type="checkbox" id="search_rest_toggle" checked>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Sort Restaurants By:</label>
                            <div class="col-sm-10 ">
                                <select class="form-control" id="search_rest_sort">
                                    <option value="">--</option>
                                    <option value="rating">Ratings</option>
                                    <option value="review">Reviews</option>
                                    <option value="distance">Distance</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" id="vac_pref">
                        <h4>Vacation Rental Search Preferences</h4>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="search_rest_toggle">Load Vacation Rentals:</label>
                            <div class="col-sm-10 make-switch switch-large">
                                <input type="checkbox" id="search_vac_toggle" checked>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" id="crime_pref">
                        <h4>Crime Report Search Preferences</h4>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="search_rest_toggle">Load Crime Data:</label>
                            <div class="col-sm-10 make-switch switch-large">
                                <input type="checkbox" id="search_crime_toggle" checked>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Load crime data within:</label>
                            <div class="col-sm-10 ">
                                <select class="form-control" id="search_crime_dist">
                                    <option value="">--</option>
                                    <option value="10">10 Miles</option>
                                    <option value="25">25 Miles</option>
                                    <option value="50">50 Miles</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
        </div>
        <!-- /container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src=""></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap-switch/js/bootstrap-switch.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/pref_script.js"></script>
    </body>
</html>
