<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blank Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-slider.css" rel="stylesheet">
    <link href="bootstrap-switch/css/bootstrap-switch.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="stylesheets/user-style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="col-sm-12" id="filter-rest">
    <h5 id="filter-rest-head-text">Restaurant Filters</h5>
    <form class="form-inline">
        <label class="control-label" id="filter-rest-sort-by-text">Sort By:</label>
        <select class="form-control" id="filter-rest-sort-by-option">
            <option value="">--</option>
            <option value="rating">Ratings</option>
            <option value="review">Reviews</option>
            <option value="distance">Distance</option>
        </select>
        <input class="form-control" type="radio" name="rest_open" id="filter-rest-sort-by-open-now" value="open_now"> Open Now
        <input class="form-control" type="radio" name="rest_open" id="filter-rest-sort-by-open-at" value="open_at"> Open At
        <input type='text' class="form-control" id='filter-rest-sort-by-open-at-date-time' />
        <!--                                 <div class="input-group date" id="filter-rest-sort-by-open-at-date-time">
                                            <input type="text" class="form-control" id="filter-rest-sort-by-open-at-date-time-inp" />
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div> -->
        <input id="filter-vac-price-range" type="text" class="span2" value="" data-slider-min="0" data-slider-max="1000" data-slider-step="10" data-slider-value="[0,500]" />
        <input id="filter-crm-dist-range" data-slider-id="ex1Slider" type="text" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="10" />
    </form>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/transition.js"></script>
<script src="bootstrap/js/collapse.js"></script>
<script src="bootstrap/js/modernizr.js"></script>
<script src="bootstrap/js/bootstrap-slider.js"></script>
<script src="bootstrap-switch/js/bootstrap-switch.js"></script>
<script src="bootstrap/js/moment.min.js"></script>
<script src="bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script type="text/javascript" src="bootstrap/js/moment-with-locales.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="js/tester_script.js"></script>
</body>

</html>
